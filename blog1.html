      function renderBlog() {
        const content = blogContent[blogLang];
        if (!content) return;

        document.title = content.metaTitle;
        document.documentElement.lang = blogLang;

        document.getElementById("backLink").textContent = content.backLink;
        document.getElementById("heroTitle").textContent = content.hero.title;
        document.getElementById("heroDesc").textContent = content.hero.desc;

        document.getElementById("galleryTitle").textContent =
          content.gallery.title;
        document.getElementById("galleryNote").textContent =
          content.gallery.note;

        document.getElementById("aboutTitle").textContent = content.about.title;
        document.getElementById("aboutDesc").textContent = content.about.desc;
        const aboutList = document.getElementById("aboutList");
        aboutList.innerHTML = "";
        content.about.list.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          aboutList.appendChild(li);
        });

        document.getElementById("serviceTitle").textContent =
          content.services.title;
        document.getElementById("serviceIntro").textContent =
          content.services.intro;
        const serviceGrid = document.getElementById("serviceGrid");
        serviceGrid.innerHTML = "";
        content.services.items.forEach((item) => {
          const div = document.createElement("div");
          div.className = "service-item";
          const h3 = document.createElement("h3");
          h3.textContent = item.title;
          const p = document.createElement("p");
          p.textContent = item.desc;
          div.appendChild(h3);
          div.appendChild(p);
          serviceGrid.appendChild(div);
        });

        document.getElementById("reviewTitle").textContent =
          content.reviews.title;
        const reviewList = document.getElementById("reviewList");
        reviewList.innerHTML = "";
        content.reviews.items.forEach((text) => {
          const item = document.createElement("div");
          item.className = "review-item";
          const p = document.createElement("p");
          p.textContent = text;
          item.appendChild(p);
          reviewList.appendChild(item);
        });
        const reviewInput = document.getElementById("reviewInput");
        reviewInput.placeholder = content.reviews.placeholder;
        document.getElementById("reviewButton").textContent =
          content.reviews.button;
        document.getElementById("commentTitle").textContent =
          content.comments.title;
        document.getElementById("commentSubtitle").textContent =
          content.comments.subtitle;
        document.getElementById("commentName").placeholder =
          content.comments.namePlaceholder;
        document.getElementById("commentMessage").placeholder =
          content.comments.messagePlaceholder;
        document.getElementById("commentButton").textContent =
          content.comments.button;
        renderComments();

        document.getElementById("mapTitle").textContent = content.map.title;
        document.getElementById("mapAddress").textContent = content.map.address;
        document.getElementById("mapTip").textContent = content.map.tip;
        document.getElementById("mapIframe").title = content.map.title;

        document.getElementById("visitTitle").textContent = content.visit.title;
        const contactInfo = document.getElementById("contactInfo");
        contactInfo.innerHTML = "";
        content.visit.info.forEach((line) => {
          const p = document.createElement("p");
          p.innerHTML = line;
          contactInfo.appendChild(p);
        });
        const ctaButtons = document.getElementById("ctaButtons");
        ctaButtons.innerHTML = "";
        content.visit.buttons.forEach((btn) => {
          const a = document.createElement("a");
          a.href = btn.href;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.className = btn.outline ? "btn btn-outline" : "btn";
          a.textContent = btn.text;
          ctaButtons.appendChild(a);
        });

        document.getElementById("conclusionTitle").textContent =
          content.conclusion.title;
        document.getElementById("conclusionText").innerHTML =
          content.conclusion.text;
      }

      function setBlogLang(lang) {
        blogLang = lang;
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.classList.toggle(
            "active",
            btn.getAttribute("data-lang") === lang
          );
        });
        renderBlog();
      }

      function submitReview() {
        const reviewInput = document.getElementById("reviewInput");
        const reviewText = reviewInput.value.trim();
        const content = blogContent[blogLang].reviews;

        if (reviewText) {
          alert(content.confirm);
          reviewInput.value = "";
        } else {
          alert(content.empty);
        }
      }

      const commentKey = "aube_blog_comments";

      function getStoredComments() {
        try {
          return JSON.parse(localStorage.getItem(commentKey)) || [];
        } catch {
          return [];
        }
      }

      function saveComments(comments) {
        localStorage.setItem(commentKey, JSON.stringify(comments));
      }

      function renderComments() {
        const comments = getStoredComments();
        const list = document.getElementById("commentList");
        list.innerHTML = "";
        const content = blogContent[blogLang].comments;

        if (!comments.length) {
          const empty = document.createElement("p");
          empty.className = "muted";
          empty.textContent = content.none;
          list.appendChild(empty);
          return;
        }

        comments
          .slice()
          .reverse()
          .forEach((comment) => {
            const item = document.createElement("div");
            item.className = "comment-item";
            const strong = document.createElement("strong");
            strong.textContent = comment.name;
            const message = document.createElement("p");
            message.textContent = comment.message;
            const meta = document.createElement("small");
            meta.style.color = "#999";
            meta.textContent = comment.time;
            item.appendChild(strong);
            item.appendChild(message);
            item.appendChild(meta);
            list.appendChild(item);
          });
      }

      function submitComment() {
        const nameInput = document.getElementById("commentName");
        const messageInput = document.getElementById("commentMessage");
        const content = blogContent[blogLang].comments;
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();

        if (!name || !message) {
          alert(content.empty);
          return;
        }

        const comments = getStoredComments();
        comments.push({
          name,
          message,
          time: new Date().toLocaleString(),
        });
        saveComments(comments);

        nameInput.value = "";
        messageInput.value = "";
        alert(content.confirm);
        renderComments();
      }
